<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Step Progress Indicator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            
        }
        .progress-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .progress-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #ccc;
            z-index: 1;
        }
        .step {
            position: relative;
            z-index: 2;
            background-color: #fff;
            border: 3px solid #ccc;
            border-radius: 50%;
            width: 4px;
            height: 4px;
            display: flex;
            justify-content: left;
            align-items: center;
            margin: 4px 0;
            cursor: pointer;
            transform: translateX(1px) ;
        }
        .step.active {
            border-color: #53ef58;
            color: #4848f0;
        }
        .text-cont {
            width: 4000px;
            position: relative;
            z-index: 3;
            font-size: 10px;
            transform: translateX(15px);
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-line"></div>
        <div class="step active"><div class="text-cont">2</div></div>
        <div class="step"><div class="text-cont">2nd_step_sdfasfsdfsdfsdfsdfas</div></div>
        <div class="step"><div class="text-cont">2</div></div>
        <div class="step"><div class="text-cont">2</div></div>
        <div class="step"><div class="text-cont">2</div></div>
    </div>
</body>
</html>
